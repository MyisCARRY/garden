name: garden
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: 0.17.0
  fluro: 2.0.3
  equatable: 2.0.3
  flutter_bloc: 7.3.3
  dartz: 0.10.0
  fimber: 0.6.1
  bot_toast: 4.0.1
  get_it: 7.2.0
  flutter_svg: 0.23.0+1
  any_animated_button: 0.0.2
  cupertino_icons: 1.0.4
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 1.0.4
  build_runner:
  freezed: 0.15.1+1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/png/
    - assets/svg/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Thin.ttf
          style: normal
          weight: 100
        - asset: assets/fonts/roboto/Roboto-ThinItalic.ttf
          style: italic
          weight: 100
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          style: normal
          weight: 300
        - asset: assets/fonts/roboto/Roboto-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          style: normal
          weight: 500
        - asset: assets/fonts/roboto/Roboto-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          style: normal
          weight: 700
        - asset: assets/fonts/roboto/Roboto-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/roboto/Roboto-Black.ttf
          style: normal
          weight: 900
        - asset: assets/fonts/roboto/Roboto-BlackItalic.ttf
          style: italic
          weight: 900

flutter_intl:
  enabled: true


